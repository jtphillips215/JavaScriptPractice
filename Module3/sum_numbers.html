<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sum of Numbers</title>
    <script>
      // variable to store whether the user wants to continue or not
      let userContinue;

      do {
        let userNum = prompt("Enter a number between 1 and 100:");
        // testing if the user entered a number between one and 100
        if (userNum == isNaN || userNum < 1 || userNum > 100) {
          continue;
        } else {
          userNum = int(userNum);
        }
      } while (
        // while portion to test if input is correct
        userNum == isNaN ||
        userNum < 1 ||
        userNum > 100
      );
    </script>
  </head>
  <body>
    <main>
      <!-- Will show after JavaScript has run -->
      <h1>Thanks for using the Sum of Numbers application!</h1>
    </main>
  </body>
</html>
